<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width">

	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<center>
		<div class="start">
			<p class="button">Start</p>
		</div>
		<div class="quiz">
			<p class="question">Question</p>
			<p class="score">Score 0/10</p>
			<p class="o1 o">Option 1</p>
			<p class="o2 o">Option 2</p>
			<p class="o3 o">Option 3</p>
			<p class="o4 o">Option 4</p>
			<p class="skip button">SKIP</p>
		</div>


		<div class="end">
			<p>GAME OVER<br>Your Score is <span class="fs">0</span>/10</p>
			<p class="restart button">Click This </p>To Restart
		</div>
	</center>
	<script src="script.js"></script>
